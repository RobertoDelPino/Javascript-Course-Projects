<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/cssGeneral.css">
    <link rel="stylesheet" href="css/añadirCliente.css">
</head>
<body>
    <section class="cajaPadre">
        <section class="parteIzq">
        </section>
        <section class="parteDer">
            <h1>Nuevo Cliente</h1>
            <br><br>
            <div class="cajaForm">
                <form>
                    <label>Nombre:</label>
                    <input type="text" id="nombre" placeholder="Nombre Cliente">
                    <label>Correo: </label>
                    <input type="text" id="correo" placeholder="Email Cliente">
                    <label>Telefono: </label>
                    <input type="number" id="telefono" placeholder="Teléfono Cliente">
                    <label>Empresa:</label>
                    <input type="text" id="empresa" placeholder="Empresa Cliente">
                    <br>
                    <input type="submit" value="AGREGAR CLIENTE" id="btnEnviar">
                </form>
            </div>
        </section>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
